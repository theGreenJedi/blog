<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title"><a href="/">{{ .Site.Title }}</a></h1>
        <h2 class="brand-tagline">{{ with .Site.Params.description }} {{.}} {{end}}</h2>

        <nav class="nav">
            <ul class="nav-list">
                {{ with .Site.Params.twitterName }}
                <li class="nav-item">
                    <a class="pure-button" target="_blank" href="https://twitter.com/{{ . }}"><i class="fa fa-twitter"></i> Twitter</a>
                </li>
                {{ end }}
                {{ with .Site.Params.githubName }}
                <li class="nav-item">
                    <a class="pure-button" target="_blank" href="https://github.com/{{ . }} "><i class="fa fa-github-alt"></i> Github</a>
                </li>
                {{ end }}
                <li class="nav-item">
                    <a class="pure-button" href="/page/about/"><i class="fa fa-info"></i> about me</a>
                </li>
                <li class="nav-item">
                    <a class="pure-button" target="_blank" href="/index.xml"><i class="fa fa-rss"></i> rss</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
